<section class="artistpage">
<div class="search">
  <h1>Artist Directory</h1>
  <label>search:</label>
  <input placeholder="search for artists" ng-model="text">

<label class="formgroup">Sort by:
<select ng-model="sort">
<option  value="name" >Name</option>
<option value="reknown">Reknown</option>
</select>

</label>
<label class="formgroup">
<input type="radio" ng-model="direction"  checked>
ascending
</label>
<label class="formgroup">
<input type="radio" ng-model="direction" value="reverse">
descending
</label>
</div>
 <ul class="artistlist">
    <li class="artist cf" ng-animate="'animate'" ng-repeat="item in artists| filter: text|orderBy:sort:direction">
      <a href="#/details/{{artists.indexOf(item)}}">
      <img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}">
      <div class="info">
        <h2>{{item.name}}</h2>
        <h3>{{item.reknown}}</h3>
      </div>
    </li>
    </a>
  </ul>

</section>
